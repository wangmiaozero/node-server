<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <style type="text/css">
    body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
    #allmap{width:100%;height:100%;}
    p{margin-left:5px; font-size:14px;}
  </style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=Te3KBpHdvzUouk7AnUyhcevrxB5Fbh6y"></script>
  <title>添加定位相关控件</title>
</head>
<body>
  <div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMap.Map("allmap");
  map.centerAndZoom(new BMap.Point(121.570374, 31.163718), 11);
  map.setCurrentCity("上海");
  // 添加带有定位的导航控件
  var navigationControl = new BMap.NavigationControl({
    // 靠左上角位置
    anchor: BMAP_ANCHOR_TOP_LEFT,
    // LARGE类型
    type: BMAP_NAVIGATION_CONTROL_LARGE,
    // 启用显示定位
    enableGeolocation: true
  });
  map.addControl(navigationControl);
  // 添加定位控件
  var geolocationControl = new BMap.GeolocationControl({
    showAddressBar:true,
  }
  );
 
   
  geolocationControl.addEventListener("locationSuccess", function(e){
    // 定位成功事件
   var address = '';
    address += e.addressComponent.province;
    address += e.addressComponent.city;
    address += e.addressComponent.district;
    address += e.addressComponent.street;
    address += e.addressComponent.streetNumber;
    geolocationControl.C.mc.lat=31.1677581672041;
    geolocationControl.C.mc.lng=121.58100962255382;
    geolocationControl.C.BC.lat=31.1677581672041;
    geolocationControl.C.BC.lng=121.58100962255382;
    geolocationControl.xD.lat=31.1677581672041;
    geolocationControl.xD.lng=121.58100962255382;
    console.log(geolocationControl)
    //alert("当前定位地址为：" + address);121.58100962255382,31.1677581672041
    console.log(geolocationControl.C.mc.lat,geolocationControl.C.mc.lng)
  });
  //console.log(geolocationControl,geolocationControl.C)
  geolocationControl.addEventListener("locationError",function(e){
    // 定位失败事件
    alert(e.message);
  });
  map.addControl(geolocationControl);
</script>
